experiment:
  name: resnet18_augmented_unnormalized
  description: "ResNet18 (smaller/faster) with Augmentation, no Normalization for production match"

data:
  root: "../cherry_classification/data"
  batch_size: 32
  num_workers: 4
  input_size: 128
  normalize: false
  augmentation: true

model:
  architecture: resnet18
  pretrained: true
  num_classes: 2
  freeze_backbone: false

training:
  epochs: 30
  optimizer: adam
  learning_rate: 0.0001
  weight_decay: 0.00001
  use_scheduler: false
  device: cuda
  mixed_precision: false

checkpointing:
  save_every: 5
  save_best: true
  output_dir: "./outputs/resnet18_augmented_unnormalized"

logging:
  log_file: "metrics.json"
  print_every: 1
  save_confusion_matrix: true
