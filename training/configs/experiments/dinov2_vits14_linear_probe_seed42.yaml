experiment:
  name: dinov2_vits14_linear_probe_seed42
  description: "DINOv2 ViT-S/14 Linear Probe (frozen backbone + trainable head) - Seed 42"
  id: EXP-006A
  seed: 42

data:
  root: "../cherry_classification/data"
  batch_size: 32
  num_workers: 4
  input_size: 126  # Changed from 128: DINOv2 requires multiple of 14 (126 = 14 * 9)
  normalize: true  # DINOv2 expects normalized input
  augmentation: true

model:
  architecture: dinov2_vits14
  pretrained: true
  num_classes: 2
  freeze_backbone: true  # Always frozen for linear probe

training:
  epochs: 30
  optimizer: adam
  learning_rate: 0.001  # Higher LR for linear head only
  weight_decay: 0.0001
  use_scheduler: true
  scheduler_type: cosine
  scheduler_t_max: 30
  device: cuda
  mixed_precision: false
  label_smoothing: 0.0

checkpointing:
  save_every: 5
  save_best: true
  output_dir: "./experiments/dinov2_vits14_linear_probe_seed42"

logging:
  log_file: "metrics.json"
  print_every: 1
  save_confusion_matrix: true
