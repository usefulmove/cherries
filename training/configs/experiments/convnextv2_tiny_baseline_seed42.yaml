experiment:
  name: convnextv2_tiny_baseline_seed42
  description: "ConvNeXt V2-Tiny baseline training with FCMAE pre-training (no label smoothing) - Seed 42"
  id: EXP-002A
  seed: 42

data:
  root: "../cherry_classification/data"
  batch_size: 32
  num_workers: 4
  input_size: 128
  normalize: false
  augmentation: true

model:
  architecture: convnextv2_tiny
  pretrained: true
  num_classes: 2
  freeze_backbone: false

training:
  epochs: 30
  optimizer: adamw  # AdamW required for ConvNeXt V2
  learning_rate: 0.0001
  weight_decay: 0.05  # Higher weight decay for AdamW
  use_scheduler: true
  scheduler_type: cosine
  scheduler_t_max: 30
  device: cuda
  mixed_precision: false
  label_smoothing: 0.0

checkpointing:
  save_every: 5
  save_best: true
  output_dir: "./experiments/convnextv2_tiny_baseline_seed42"

logging:
  log_file: "metrics.json"
  print_every: 1
  save_confusion_matrix: true
