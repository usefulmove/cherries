experiment:
  name: convnext_tiny_label_smooth_seed42
  description: "ConvNeXt-Tiny with label smoothing (alpha=0.1) - Seed 42"
  id: EXP-002B
  seed: 42

data:
  root: "../cherry_classification/data"
  batch_size: 32
  num_workers: 4
  input_size: 128
  normalize: false
  augmentation: true

model:
  architecture: convnext_tiny
  pretrained: true
  num_classes: 2
  freeze_backbone: false

training:
  epochs: 30
  optimizer: adam
  learning_rate: 0.0001
  weight_decay: 0.00001
  use_scheduler: false
  device: cuda
  mixed_precision: false
  label_smoothing: 0.1

checkpointing:
  save_every: 5
  save_best: true
  output_dir: "./experiments/convnext_tiny_label_smooth_seed42"

logging:
  log_file: "metrics.json"
  print_every: 1
  save_confusion_matrix: true
